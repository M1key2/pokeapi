<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Teams</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow text-light">
  <img src="img/poke.png" alt="Logo" width="150" height="50" class="d-inline-block align-top">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mb-2">
        <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter Pokémon name">
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <button id="add" class="btn btn-primary btn-lg mr-2">Agregar</button>
        <button id="show-history" class="btn btn-outline-light btn-lg">Historial</button>
        <button id="reset" class="btn btn-danger btn-lg ml-2" disabled>Reiniciar</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="poke-container"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
